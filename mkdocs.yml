# Do Not Modify!
# meta start
copyright: Copyright &copy; 2022 4cecoder
repo_url: https://github.com/manga-g/manga-g
site_author: 4cecoder
site_description: An awesome CLI program to read Manga via Terminal!
site_name: Manga-G
site_url: https://manga-g.pages.dev

# meta end

theme:
  name: material
  locale: en
  include_search_page: false
  search_index_only: true
  language: en
  favicon: assets/favicon.png
  logo: images/icons/logo.svg

  font:
    text: Roboto
    code: Roboto Mono

  static_templates:
    - 404.html

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes

  palette:
    -
      scheme: wh_dark
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    -
      scheme: wh_white
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

markdown_extensions:
  -
    pymdownx.superfences:
      custom_fences:
        -
          name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  # Do Not Modify!
  social:
  # soc icons start
  - icon: fontawesome/brands/github
    link: https://github.com/manga-g/manga-g
  # soc icons end

extra_css:
  - assets/stylesheets/style.css

extra_javascript:
  - assets/javascripts/main.js

plugins:
  - search
  - minify:
      minify_html: true
      minify_css: true
      minify_js: true

nav:
  - Home: /
  - License agreement: /license
  - Changelog: /changelog
  # Do Not Modify!
  - Documentation:
  # nav docs start
    - 0.0 (Current): docs/0/0/index.html
  # nav docs end